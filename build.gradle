group 'elad'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.kohsuke', name: 'github-api', version: '1.92'
	implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.7'
	implementation group: 'org.apache.struts', name: 'struts2-core', version: '2.3.31'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.1'
	implementation group: 'com.google.guava', name: 'guava', version: '20.0'
	implementation group: 'org.apache.cxf', name: 'cxf-rt-core', version: '2.2.7'
}
